<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF/Text to Speech</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="dark-mode">
  <button id="themeToggle" class="theme-toggle">Toggle Light/Dark</button>
  <h1>PDF/Text to Speech</h1>
  <div class="uploader">
    <input type="file" id="pdfFile" accept="application/pdf">
    <textarea id="textInput" placeholder="Paste text or extract from PDF..."></textarea>
    <div class="button-row">
      <button id="extractBtn">Extract PDF Text</button>
      <button id="listenBtn">Listen</button>
    </div>
  </div>
  <div id="controls" class="button-row" style="display:none;">
    <button id="pauseBtn">Pause</button>
    <button id="resumeBtn">Resume</button>
    <button id="stopBtn">Stop</button>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
